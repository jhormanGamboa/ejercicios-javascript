<body>
    <script>
        var numero = parseInt(prompt("Ingrese un número"));
        if (numero > 0) {
            var i = 1;
            while (i <= numero) {
                document.write(i + " ");
                i++;
            }
        } else {
            document.write("Por favor, ingrese un número válido.");
        }
    </script>
</body>
