<body>
    <script>
        var suma = 0;
        do{
            var numero = parseInt(prompt("Ingrese un numero positivo si es negativo se cancela"));
            if (numero >= 0){
                suma += numero;
            }
        } while (numero >= 0);
        document.write("La suma de los numeros ingresados: "+ suma);
    </script>
</body>
