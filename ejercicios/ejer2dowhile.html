<body>
    <script>
        do {
            var opcion = parseInt(prompt("Menú:\n1. Saludar\n2. Despedir\n3. Salir\nElige una opción (1, 2 o 3):"));
            if (opcion === 1) {
                document.write("Hola<br>");
            } else if (opcion === 2) {
                document.write("Adiós<br>");
            } 
        } while (opcion !== 3);
        document.write("Has salido del menú.");
    </script>
</body>
