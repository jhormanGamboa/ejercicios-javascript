<body>
    <script>
        var calificacion = parseInt(prompt("Ingrese una calificación numérica del 0 al 100"));

        switch (true) {
            case (calificacion >= 90 && calificacion <= 100):
                document.write("Tu calificación es: A");
                break;
            case (calificacion >= 80 && calificacion < 90):
                document.write("Tu calificación es: B");
                break;
            case (calificacion >= 70 && calificacion < 80):
                document.write("Tu calificación es: C");
                break;
            case (calificacion >= 60 && calificacion < 70):
                document.write("Tu calificación es: D");
                break;
            case (calificacion >= 0 && calificacion < 60):
                document.write("Tu calificación es: F");
                break;
            default:
                document.write("Calificación no válida.debe estar entre 0 y 100.");
        }
    </script>
</body>
