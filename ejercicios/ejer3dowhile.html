<body>
    <script>
        let listaLibros = "";
        let continuar;

        do {
            let titulo = prompt("Ingrese el título del libro:");
            let autor = prompt("Ingrese el autor del libro:");
            let paginas = prompt("Ingrese el número de páginas del libro:");
            listaLibros += `Título: ${titulo} | Autor: ${autor} | Páginas: ${paginas}\n`;
            continuar = prompt("¿Quieres registrar otro libro? (si/no):");

        } while (continuar === "si");
        document.write("<pre>Lista de libros registrados:\n" + listaLibros + "</pre>");
    </script>
</body>
